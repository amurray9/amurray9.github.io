<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="#f48fb1 pink lighten-3">
      <div class="container">
        <a class="brand-logo" href="#">Anna Murray's Awesome Website</a>
      </div>
    </nav>

    <main class="container">
      <h1 class="center header light blue-text">This is all about me</h1>
      <section class="container">

            <div class="row">

              <div class="col s4">
                <p>I am super smart and fabulous. I made this website all on my own, with actual code.</p>
              </div>

              <div class="col s4">
                <p>I am sitting in Jordan 105 writing this code right now.</p>
              </div>

              <div class="col s4">
                <p>These are my live updates about my coding experience.</p>
              </div>

            </div>
          </section>


      <section class="container">
        <div class="carousel">
          <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
          <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
          <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
          <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
          <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
        </div>
      </section>

          <!--Import jQuery before materialize.js-->
          <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
          <script type="text/javascript" src="js/materialize.min.js"></script>
        </body>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

        <script>
          var picNumbers = ['1','2','3','4','5'];
          for(var 1 = 0; i < picNumbers.length; i++){
            var slide = $('<a/>');
            slide.addClass('carousel-item');
            var img = $('<img/>');
            img.attr('src', 'http://lorempixel.com/250/250/nature/' + picNumbers[i]);
            slide.append(img);
            $('.carousel').append(slide);
          }
          $('.carousel').carousel();
        </script>
</html>
